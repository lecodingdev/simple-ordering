<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Challenge</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
      <h2>Pizza</h2>

      <!-- Pizza Section -->
      <div class="pizza-list">
        <div class="pizza1">
          <div>Pizza 1</div>
          <div>$8</div>
          <div><input type="radio" name="pizzaType" value="pizzaType1" onclick="calculatePizzaType(this); enablePizzaTopppingOptions();"/></div>
        </div>
        <div class="pizza2">
          <div>Pizza 2</div>
          <div>$10</div>
          <div><input type="radio" name="pizzaType" value="pizzaType2" onclick="calculatePizzaType(this); enablePizzaTopppingOptions();" /></div>
        </div>
        <div class="pizza3">
          <div>Pizza 3</div>
          <div>$12</div>
          <div><input type="radio" name="pizzaType" value="pizzaType3" onclick="calculatePizzaType(this); enablePizzaTopppingOptions();" /></div>
        </div>
      </div>

      <!-- Size Section -->
      <div>
        <div>Size</div>
        <div class="size-list">
          <div>
            <input type="radio" name="pizzaSize" value="smallSize" onclick="calculatePizzaSize(this);"/>
            <label for="smallSize">Small </label>
          </div>
          <div>
            <input type="radio" name="pizzaSize" value="mediumSize" checked onclick="calculatePizzaSize(this);"/>
            <label for="mediumSize">Medium</label>
          </div>
          <div>
            <input type="radio" name="pizzaSize" value="bigSize" onclick="calculatePizzaSize(this);"/>
            <label for="bigSize">Big</label>
          </div>
        </div>
      </div>

      <!-- Topping Section -->
      <div>Toppings</div>
      <div class="topping-list">
        <div>
          <div><input type="checkbox" id="Avocado" onclick="calculateToppingVegetable(this);"/> Avocado</div>
          <div><input type="checkbox" id="Broccoli" onclick="calculateToppingVegetable(this);"/> Broccoli</div>
          <div><input type="checkbox" id="Onions" onclick="calculateToppingVegetable(this);"/> Onions</div>
          <div><input type="checkbox" id="Zucchini" onclick="calculateToppingVegetable(this);"/> Zucchini</div>
        </div>
        <div>
          <div><input type="checkbox" id="Lobster" onclick="calculateToppingSeaFood(this);"/> Lobster</div>
          <div><input type="checkbox" id="Oyster" onclick="calculateToppingSeaFood(this);"/> Oyster</div>
          <div><input type="checkbox" id="Salmon" onclick="calculateToppingSeaFood(this);"/> Salmon</div>
          <div><input type="checkbox" id="Tuna" onclick="calculateToppingSeaFood(this);"/> Tuna</div>
        </div>
        <div>
          <div><input type="checkbox" id="Bacon" onclick="calculateToppingMeat(this);"/> Bacon</div>
          <div><input type="checkbox" id="Duck" onclick="calculateToppingMeat(this);"/> Duck</div>
          <div><input type="checkbox" id="Ham" onclick="calculateToppingMeat(this);"/> Ham</div>
          <div><input type="checkbox" id="Sausage" onclick="calculateToppingMeat(this);"/> Sausage</div>
        </div>
      </div>

      <!-- Price Section -->
      <div>
        Price
      </div>
      <div class="price-list">
        <div>Pizza Price $</div>
        <div id="pizza-price" name="pricing">0</div>
      </div>
      <div class="price-list">
        <div>Size Price $</div>
        <div id="size-price" name="pricing">0</div>
      </div>
      <div class="price-list">
        <div>Topping Price $</div>
        <div id="topping-price" name="pricing">0</div>
      </div>
      <div class="total-price-list">
        <div>Total Price $</div>
        <div id="total-price" name="pricing">0</div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
